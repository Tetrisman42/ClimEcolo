<!-- POSITION -->
<ion-grid padding-top="10px">
  <ion-row>
    <ion-col col-auto>
      <ion-checkbox [(ngModel)]="positionDisabled"></ion-checkbox>
    </ion-col>
    <ion-col col-auto>
      <ion-item>
          <ion-label color="grey" id="labelPosition">Position</ion-label>
          <ion-input type="text" [disabled]="!positionDisabled"></ion-input>

      </ion-item>
    </ion-col>
    <ion-col col-auto>
      <ion-icon name="locate"></ion-icon>
  </ion-col>
  </ion-row>
</ion-grid>
<!-- /POSITION -->

<!-- DATE -->
<ion-grid padding-top="10px">
  <ion-row>
    <ion-col col-auto>

    </ion-col>
    <ion-col col-auto>
      <ion-item >
        <ion-label>Entre le</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" [disabled]="!dateDisabled">

    </ion-col>

        <ion-datetime displayFormat="DDDD D MMMM YYYY" [disabled]="!dateDisabled"></ion-datetime>

    </ion-col>
  </ion-row>
</ion-grid>
